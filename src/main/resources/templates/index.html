<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Student List</h3>
    <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    <table style="width:80%" border="1"
    class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
        </thead>
       <tbody>
         <tr th:each="employee:${allemplist}">
             <td th:text="${employee.name}"></td>
             <td th:text="${employee.email}"></td>
             <td th:text="${employee.age}"></td>
             <td th:text="${employee.designation}"></td>
             <td><a th:href="@{/updateform/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
             <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
         </tr>
       </tbody>
    </table>
</div>
 </body>
</html>
